<!DOCTYPE html>
<html lang="en">
<head>
  <title>Home</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>

<div class="topnav">
    <a class="active" href="/home">Home</a>
    <a href="#contact">Contact</a>
    <a href="#about">About</a>
</div>

<div class="container">
    <div class="row">
        <div class="col shadow p-3 mb-5 bg-white rounded" id="kp1">
          <img  src="..//static/images/kpceg.jpg">
        </div>
    </div>
    <div class="row">
        <div class="col shadow p-3 mb-5 bg-white rounded" id="kp">
          <img  src="..//static/images/bgimg.jpg">
        </div>
        <div class="col shadow p-3 mb-5 bg-white rounded">
                <div class="box">
                    <h2 id="wel">Welcome User..!!</h2>
                    <div class="d-grid gap-2 col-6 mx-auto">
                        <button class="btn btn rounded-pill" id= "b1" type="button"  onclick="toggleForm('form1')">Student/Faculty</button>
                        <button class="btn btn rounded-pill" id= "b1" type="button"  onclick="toggleForm('form2')">Admin</button>
                        <button class="btn btn rounded-pill" id= "b1" type="button"  onclick="toggleForm('form3')">Employee</button>
                    </div>
                </div>
                <div class="form-container" id="form1">

                    <form action="/studlog" method="POST">
                        <a href="/home" class="previous round">&#8249;</a>
                        {%if  msg|length > 0 %}
                        <div id="msg" style="background-color: rgb(255, 80, 80); height:40px; text-align: center; padding-top:7px; margin-top:-40px; margin-left: 40px;">{{msg}}</div>
                        {% endif %}
                        {%if  msg2|length > 0 %}
                        <div id="msg2" style="background-color: rgb(109, 255, 80);height:40px; text-align: center; padding-top:7px; margin-top:-40px; margin-left: 40px;">{{msg2}}</div>
                        {% endif %}
                        <h2 style="text-align: center; margin-top: 20px;">Student</h2>

                            <div class="mb-3">
                            <label for=" email">Email</label>
                            <input type="email" name="email" class="form-control" id="sampleInputEmail" aria-describedby="emailHelp">
                            </div>
                          <div class="mb-3">
                            <label for="sampleInputPassword" class="form-label">Password</label>
                            <input type="password" class="form-control" id="sampleInputPassword" name="pass">
                          </div>
                          <a>Forgot Password?<a>

                            
                            <!-- <button type="button" class="btn rounded-pill" id="bt1" onclick = "">sign up</button> -->
                          <a class="btn rounded-pill" id="bt1"  href = "/sign">SignUp</a>
                          <button type="submit" class="btn rounded-pill" id="bt1">Log in</button>
                    </form>
                </div>
                <div class="form-container" id="form2">
                    <form>
                        <a href="/home" class="previous round">&#8249;</a>
                        <h2 style="text-align: center;">Admin</h2>
                        
                            <div class="mb-3">
                        
                            <label for=" email">Username</label>
                            <input type="email" class="form-control" id=" sampleInputEmail" aria-describedby="emailHelp">
                            </div>
                          <div class="mb-3">
                            <label for="sampleInputPassword" class="form-label">Password</label>
                            <input type="password" class="form-control" id="sampleInputPassword">
                          </div>
                          <a>Forgot Password?</a>
                          <button type="submit" class="btn btn rounded-pill" id="bt">Log in</button>
                    </form>
                </div>
                <div class="form-container" id="form3">
                    <form>
                        <a href="/home" class="previous round">&#8249;</a>

                        <h2 style="text-align: center;">Employee</h2>
                        
                            <div class="mb-3">
                        
                            <label for=" email">Username</label>
                            <input type="email" class="form-control" id=" sampleInputEmail" aria-describedby="emailHelp">
                            </div>
                          <div class="mb-3">
                            <label for="sampleInputPassword" class="form-label">Password</label>
                            <input type="password" class="form-control" id="sampleInputPassword">
                          </div>
                          <a>Forgot Password?</a>
                          <button type="submit" class="btn btn rounded-pill" id="bt">Log in</button>

                    </form>
                </div>
                
        </div>
      </div>
  </div>
  
 

<footer class="container-fluid text-center">
  <p>@KpManagementSystem</p>
</footer>

</body>
<script>
    function hideButtons() {
            var buttons = document.querySelectorAll('.box');
            buttons.forEach(function (button) {
                button.style.display = "none";
            });
        }
    function toggleForm(formId) {
            var forms = document.querySelectorAll('.form-container');
            forms.forEach(function(form) {
                if (form.id === formId) {
                    form.style.display = "block";
                    hideButtons();
                } else {
                    form.style.display = "none";
                }
            });
    }

    var formtoshow = "{{formno}}";
    function showform(formId){
      var forms = document.querySelectorAll('.form-container');
            forms.forEach(function(form) {
                if (form.id === formId) {
                    form.style.display = "block";
                    hideButtons();
                } else {
                    form.style.display = "none";
                }
            });
    }
    showform(formtoshow);
    
    
</script>
</html>
